<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Tabela de Exemplo</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Tabela com Duas Colunas e Quatro Linhas</h1>
    <table>
        <thead>
            <tr>
                <th>Coluna 1</th>
                <th>Coluna 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Texto 1.1</td>
                <td>Texto 1.2</td>
            </tr>
            <tr>
                <td>Texto 2.1</td>
                <td>Texto 2.2</td>
            </tr>
            <tr>
                <td>Texto 3.1</td>
                <td>Texto 3.2</td>
            </tr>
            <tr>
                <td>Texto 4.1</td>
                <td>Texto 4.2</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
